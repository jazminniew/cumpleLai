<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Cumple de Laila</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="#" class="nav-link">Home</a>
        <a href="#collage" class="nav-link">Regalos</a>
    </nav>

    <!-- Bienvenida -->
    <section class="welcome">
        <div class="welcome-text">
            <h1>EL CUMPLE DE LAII</h1>
        </div>
        <img src="dalto.jpg" alt="Foto de Laila y amigas" class="welcome-image">
    </section>

    <!-- Collage de fotos -->
    <section class="collage" id="collage">
        <div class="carousel-container">
            <button class="carousel-button prev">&#8592;</button>
            
            <div class="carousel">
                <div class="carousel-track">
                    <div class="carousel-item" data-url="https://pagina1.com">
                        <img src="dalto.jpg" alt="Imagen 1">
                    </div>
                    <div class="carousel-item" data-url="https://pagina2.com">
                        <img src="dalto.jpg" alt="Imagen 2">
                    </div>
                    <div class="carousel-item" data-url="https://pagina3.com">
                        <img src="dalto.jpg" alt="Imagen 3">
                    </div>
                    <div class="carousel-item" data-url="https://pagina4.com">
                        <img src="dalto.jpg" alt="Imagen 4">
                    </div>
                    <div class="carousel-item" data-url="https://pagina5.com">
                        <img src="dalto.jpg" alt="Imagen 5">
                    </div>
                    <div class="carousel-item" data-url="https://pagina6.com">
                        <img src="dalto.jpg" alt="Imagen 6">
                    </div>
                    <div class="carousel-item" data-url="https://pagina7.com">
                        <img src="dalto.jpg" alt="Imagen 7">
                    </div>
                    <div class="carousel-item" data-url="https://pagina8.com">
                        <img src="dalto.jpg" alt="Imagen 8">
                    </div>
                </div>
            </div>
            
            <button class="carousel-button next">&#8594;</button>
        </div>
    </section>
    
    
    <footer class="comic-footer">
        <div class="footer-content">
            <p>© Cumple de Lai ✨</p>
            <p>Esperamos que te haya gustado!</p>
        </div>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
