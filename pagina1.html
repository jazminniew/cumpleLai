<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Cumple de Laila</title>
    <link rel="icon" href="caralaila.png">
    <link rel="stylesheet" href="paginas.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="#collage" class="nav-link">Fotos</a>
        <a href="index.html" class="nav-link">Volver</a>
    </nav>

    <!-- Bienvenida -->
    <section class="welcome">
        <div class="welcome-text">
            <h1>EL CUMPLE DE LAII</h1>
        </div>
        <img src="IMAGENwELCOME.png" alt="Foto de Laila y amigas" class="welcome-image">
    </section>

    <!-- Collage de fotos -->
    <section class="collage" id="collage">
        <div class="carousel-container">
            <button class="carousel-button prev">&#8592;</button>
            
            <div class="carousel">
                <div class="carousel-track">
                    <div class="carousel-item">
                        <img src="image1.png" alt="Imagen 1">
                    </div>
                    <div class="carousel-item" data-url="pagina1.html">
                        <img src="hot.png" alt="Imagen 2">
                    </div>
                    <div class="carousel-item" data-url="pagina2.html">
                        <img src="licore.png" alt="Imagen 3">
                    </div>
                    <div class="carousel-item" data-url="pagina3.html">
                        <img src="COQQUETE.png" alt="Imagen 4">
                    </div>
                    <div class="carousel-item" data-url="pagina4.html">
                        <img src="SOUR.png" alt="Imagen 5">
                    </div>
                    <div class="carousel-item" data-url="pagina5.html">
                        <img src="FISH.png" alt="Imagen 6">
                    </div>
                    <div class="carousel-item" data-url="pagina6.html">
                        <img src="happy.png" alt="Imagen 7">
                    </div>
                    <div class="carousel-item">
                        <img src="fin.png" alt="Imagen 8">
                    </div>
                </div>
            </div>
            
            <button class="carousel-button next">&#8594;</button>
        </div>
    </section>
    
    
    <footer class="comic-footer">
        <div class="footer-content">
            <p>© Cumple de Lai ✨</p>
            <p>Esperamos que te haya gustado!</p>
        </div>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
